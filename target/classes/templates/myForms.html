<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/post.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js}"></script>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
	<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Responde Aqui</title>
</head>
<body>
	<div th:replace="fragments/sidebar :: sidebar" > </div>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="success">Formul√°rio removido com sucessso!</div>
    <div class="failure">Falha ao remover formulario</div>
    <div class="container">
		<div  th:unless="${#lists.isEmpty(formularios)}">
			<div  th:each="formulario : ${formularios}">
				<div th:id="${formulario.id}">
					<a th:href="@{/responderformulario/{id}/{titulo} (id=${formulario.id}, titulo=${formulario.titulo})}" th:fragment="postEdit">
						<div class="post editPost">
							<div class="divTitle">
								<h1 class="titlePost" th:text="${formulario.titulo}"></h1>
									<div class="modifyPost">
										<a th:href="@{/editarformulario/{id}/{titulo} (id=${formulario.id}, titulo=${formulario.titulo})}">
											<i class="fas fa-pen"></i>
										</a>
										<button th:onclick="apagarFormulario([[${formulario.id}]]);">
											<i class="fas fa-trash"></i>
										</button>
									</div>
								</div>
							<h1 class="postContent" th:text="${formulario.descricao}"></h1>
						</div>
					</a>
				</div>
			</div>
		</div>
    </div>
    
</body>
</html>
