<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/bannerInitial.css}" rel="stylesheet" />
    <link th:href="@{/css/elements.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <title>Responde Aqui</title>
</head>
<body>
	<div th:insert="fragments/bannerInitial :: bannerInitial"></div>
	<div class="containerInfos">
		<h1 class="titleLogin titleRegister">Para fazer parte do RespondeAqui basta preencher esses dados:</h1>
		<h1 class="subtitleRegister">Nós recomendados os formulários para você através de suas informações, por isso preencha todas corretamente :)</h1>
	
		<form class="formRegister">
			<input type="text" class="textInput" placeholder="Nome"/>
			<input type="text" class="textInput" placeholder="Matrícula"/>
			<label class="label">Data de nascimento:</label><br/>
			<input type="date" class="dateInput" placeholder="Data"/>
			<div class="formGender">
				<label>Sexo:</label>
				<article>
					<input type="radio" name="sexo" value="f" id="f"/>
					<label for="f">Feminino</label>
				</article>
				<article>
					<input type="radio" name="sexo" value="m" id="m"/>
					<label for="m">Masculino</label>
				</article>
				<article>
					<input type="radio" name="sexo" value="n" id="n"/>
					<label for="n">Não definir</label>
				</article>
			</div><br/>
			<label>Cidade:</label><br/>
			<select class="selectBox">
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
			</select><br/>
			<label>Campus:</label><br/>
			<select class="selectBox">
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
			</select><br/>
			<label>Curso:</label><br/>
			<select class="selectBox">
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
				<option>Fortaleza</option>
			</select>
			<input type="password" class="textInput" placeholder="Senha"/>
			<input type="password" class="textInput" placeholder="Repetir senha"/>
			
			<div class="buttons">
				<input type="button" value="Cancelar" class="button buttonSecundary" />
				<input type="submit" value="Cadastrar" class="button buttonPrimary" />
			</div>
		</form>
	
	</div>
</body>
</html>
