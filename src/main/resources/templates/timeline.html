<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/post.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <title>Responde Aqui</title>
</head>
<body>
	<div th:insert="fragments/sidebar :: sidebar"> </div>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">
        <div  th:if="${response}">
       		Sua resposta foi resgistrada com secesso.
       	</div>
       	<div  th:if="${#lists.isEmpty(formularios)}">
       		No momento, você não possui formulários com seu perfil.
       	</div>
		<div th:insert="fragments/post :: post"></div>
    </div>
</body>
</html>
