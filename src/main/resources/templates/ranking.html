<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/ranking.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navbar.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <title>Responde Aqui</title>
</head>
<body>
	<div th:insert="fragments/sidebar :: sidebar"> </div>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">
    	<div class="ranking">
    		<h1 class="titleRanking">Ranking</h1>
    		<h1 class="subtitleRanking">Esses são os usuários que mais interagem no Responde Aqui :)</h1>
    		<div  th:unless="${#lists.isEmpty(usuarios)}">
			<div  th:each="usr, usuarioidx : ${usuarios}">
	    		<div class="user">
	    			<h1 class="place" th:text="${usuarioidx.index}+1 + '° lugar'">1°</h1>
	    			<div>
	    				<img th:src="@{/images/avatars/{foto}.png (foto=${usr.foto})}" class="imgProfile"></img>
	    				<h1 th:text="${usr.nome}">Karla Christie</h1>
	    			</div>
	    			<h1 class="punctuation" th:text="${usr.pontos}">320 pontos</h1>
	    		</div>
	    		<article class="line"></article>
	    	</div>
	    	</div>
    	</div>
    </div>
</body>
</html>
