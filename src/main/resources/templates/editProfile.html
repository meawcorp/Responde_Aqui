<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/editProfile.css}" rel="stylesheet" />
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <link th:href="@{/css/elements.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <title>Responde Aqui</title>
</head>
<body>
	<div th:insert="fragments/sidebar :: sidebar"> </div>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">
    	<div class="containerEditProfile">
	    	<h1 class="titleEditProfile">Edite aqui seu perfil</h1>
	    	<form class="formRegister" th:action="@{/cadastro}" method="post">
				<div>
					<label>Escolha seu avatar:</label>
					<div class="avatars">
						<input type="radio" name="avatar" id="avatar1" value="1"/>
						<label for="avatar1"><img th:src="@{/images/avatars/sheep.png}" class="imgUserPost"/></label>
						<input type="radio" name="avatar" id="avatar2" value="2"/>
						<label for="avatar2"><img th:src="@{/images/avatars/spider.png}" class="imgUserPost"/></label>
						<input type="radio" name="avatar" id="avatar3" value="3"/>
						<label for="avatar3"><img th:src="@{/images/avatars/sloth.png}" class="imgUserPost"/></label>
						<input type="radio" name="avatar" id="avatar4" value="4"/>
						<label for="avatar4"><img th:src="@{/images/avatars/bear.png}" class="imgUserPost"/></label>
					</div>
				</div>
				<div>
					<input type="text" class="textInput" placeholder="Nome"/>
				</div>
				<div>
					<input type="text" class="textInput" placeholder="Matrícula"/>
				</div>
				<div>
					<label>Data de nascimento:</label><br/>
					<input type="date" class="dateInput" placeholder="Data"/>
				</div>
				<div class="formGender">
					<label>Sexo:</label>
					<article>
						<input type="radio" name="sexo" id="f" value="f"/>
						<label for="f">Feminino</label>
					</article>
					<article>
						<input type="radio" name="sexo" id="m" value="m"/>
						<label for="m">Masculino</label>
					</article>
					<article>
						<input type="radio" name="sexo" id="n" value="n"/>
						<label for="n">Não definir</label>
					</article>
				</div><br/>
				<label>Cidade:</label><br/>
				<select class="selectBox">
					<option value="0">Selecione</option>
					<option value="1">Fortaleza</option>
				</select><br/>
				<label>Campus:</label><br/>
				<select class="selectBox">
					<option value="0">Selecione</option>
					<option value="1">Pici</option>
				</select><br/>
				<label>Curso:</label><br/>
				<select class="selectBox">
					<option value="0">Selecione</option>
					<option value="1">Sistemas e Mídias</option>
				</select><br/>
				<label>Turno:</label><br/>
				<select class="selectBox"> 
					<option value="x">Selecione</option>
					<option value="m">Matutino</option>
					<option value="v">Vespertino</option>
					<option value="d">Diurno</option>
					<option value="n">Noturno</option>
				</select><br/>
				<input type="password" class="textInput" placeholder="Senha"/>
				<div class="buttons">
					<input type="button" value="Voltar" class="button buttonSecundary" />
					<input type="submit" value="Salvar" class="button buttonPrimary" />
				</div>
			</form>
		</div>
    </div>
	
</body>
</html>
