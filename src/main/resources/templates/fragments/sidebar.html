<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
	<div class="sideBar" th:fragment="sidebar">
		<div class="profile">
			<img th:src="@{/images/avatars/{foto}.png (foto=${usuario.foto})}" class="imgProfile" />
			<!-- <i class="fas fa-award"></i> -->
			<h1 class="nameProfile" th:text="${usuario.nome}">Karla Christie</h1>
		</div>
		<a href="#" th:href="@{/responderformulario}">
			<article class="optionSidebar" th:classappend="${module == 'timeline' ? 'active' : ''}">
				<i class="fas fa-clipboard-list"></i>
				<h1 class="textOption">Responder</h1>
			</article>
		</a>
		<a href="#" th:href="@{/perfil}">
			<article class="optionSidebar" th:classappend="${module == 'profile' ? 'active' : ''}">
				<i class="fas fa-user"></i>
				<h1 class="textOption">Perfil</h1>
			</article>
		</a>
		<a href="#" th:href="@{/criarformulario}">
			<article class="optionSidebar" th:classappend="${module == 'newForm' ? 'active' : ''}">
				<i class="fas fa-plus"></i>
				<h1 class="textOption">Criar formulário</h1>
			</article>
		</a>
		<a href="#" th:href="@{/meusformularios}">
			<article class="optionSidebar" th:classappend="${module == 'myForms' ? 'active' : ''}">
				<i class="fas fa-folder"></i>
				<h1 class="textOption">Meus formulários</h1>
			</article>
		</a>
		<a href="#" th:href="@{/formulariosrespondidos}">
			<article class="optionSidebar" th:classappend="${module == 'answeredForms' ? 'active' : ''}">
				<i class="fas fa-list-ul"></i>
				<h1 class="textOption">Respondidos</h1>
			</article>
		</a>
		<article class="optionSidebar">
			<i class="fas fa-trophy"></i>
			<h1 class="textOption">Ranking</h1>
		</article>
		<form th:action="@{/logout}" th:method="post">
		<article class="optionSidebar">
			<button type="submit" class="buttonLogout">
				<i class="fas fa-power-off"></i>
				<h1 class="textOption">Sair</h1>
			</button>
		</article>
		</form>
	</div>
</body>

</html>
